<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile</title>
</head>
<body>
    <h1>Health Profile</h1>
    <form method="post">
        {% csrf_token %}
        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" required><br><br>

        <label for="period_day">Period Day:</label>
        <input type="number" id="period_day" name="period_day" required><br><br>

        <label for="heaviness">Heaviness:</label>
        <select id="heaviness" name="heaviness">
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="heavy">Heavy</option>
        </select><br><br>

        <label for="calories">Daily Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="diet_type">Diet Type:</label>
        <select id="diet_type" name="diet_type">
            <option value="balanced">Balanced</option>
            <option value="high-protein">High Protein</option>
            <option value="low-carb">Low Carb</option>
            <option value="vegetarian">Vegetarian</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if meal_plan %}
        <h2>Recommended Meal Plan</h2>
        <ul>
            {% for recipe in meal_plan %}
                <li>
                    <h3>{{ recipe.label }}</h3>
                    <p>Calories: {{ recipe.calories }}</p>
                    <p>Meal Type: {{ recipe.mealType }}</p>
                    <img src="{{ recipe.recipeImage }}" alt="{{ recipe.label }}" width="100">
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
